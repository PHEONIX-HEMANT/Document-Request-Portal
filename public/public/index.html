<!DOCTYPE html>

      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-178668274-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="NITT Document Requisition Portal" />
    <meta
      name="description"
      content="In an attempt to streamline the process of document verification for NITT students, a portal has been developed that allows students to send requests and for administrators to approve requests in a streamlined and staged manner.

      The newly developed portal will be brought to use and implemented for a number of documents including bonafide certificates, transcript requests and for the purposes of course registration/deregistration."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://studentrequest.nitt.edu/" />
    <meta property="og:title" content="Document Requisition Portal" />
    <meta
      property="og:description"
      content="In an attempt to streamline the process of document verification for NITT students, a portal has been developed that allows students to send requests and for administrators to approve requests in a streamlined and staged manner.

The newly developed portal will be brought to use and implemented for a number of documents including bonafide certificates, transcript requests and for the purposes of course registration/deregistration."
    />
    <meta
      property="og:image"
      content="https://studentrequest.nitt.edu/nitt-lr.png"
    />

    <!-- Favicons and Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/icons/favicon-32x32.png"
    />
    <link

    />

    />
    <meta name="msapplication-TileColor" content="#da532c" />

      manifest.json provides metadata used when your web app is installed on a

    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
